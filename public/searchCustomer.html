<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script type="module"></script>
    <title>Search</title>
  </head>
  <body>
    <script src="index.js"></script>
    <h1> Search Customers</h1>
    <form action="/searchCustomers" method="POST">
      <lable for="searchInput">Search:</lable>
      <input type="text" class="userInput" id="searchInput" name="searchInput"><br><br>
      <lable for="searchBy">Search By:</lable>
      <select id="searchBy" name="searchBy">
          <option value="1">Customer ID</option>
          <option value="2">Customer Name</option>
          <option value="3">None</option>
      </select>
      <div class="sumbitholder" id="sHolder">
      <button type="submit" id="submitUser">Submit</button>
      </div>
    </form>
    <div class="customerBackHolder">
        <button class="buttons" id="customerBack" onclick = "Homepage()">Back</button>
    </div>

  </body>
</html>
