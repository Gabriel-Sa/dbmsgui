<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script type="module"></script>
    <title>Return Vehicle</title>
  </head>
  <body>
    <script src="index.js"></script>
    <h1>Return Vehicle</h1>
    <form action="/returnVehicle" method="POST">
      <lable for="custName">Customer Name:</lable>
      <input type="text" class="userInput" id="custName" name="custName"><br><br>
      <lable for="vehicleID">Vehicle ID:</lable>
      <input type="text" class="userInput" id="vehicleDesc" name="vehicleDesc"><br><br>
      <lable for="returnDate">Return Date:</lable>
      <input type="text" class="userInput" id="returnDate" name="returnDate"><br><br>
      <button type="submit" class="submitButtons" id="submitUser">Submit</button>
    </form>
    <div class="customerBackHolder">
      <button class="buttons" id="customerBack" onclick = "Homepage()">Back</button>
    </div>
  </body>
</html>
