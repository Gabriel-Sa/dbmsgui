  <form action="/addRental" method="POST">
    <lable for="custID">Customer ID: (example 200)</lable>
    <input type="text" class="userInput" id="custID" name="custID"><br><br>
    <lable for="vehicleID">Vehicle ID to Rent:</lable>
    <input type="text" class="userInput" id="vehicleID" name="vehicleID"><br><br>
    <lable for="orderDate">Order Date: (example 5-5-5555)</lable>
    <input type="text" class="userInput" id="orderDate" name="orderDate"><br><br>
    <lable for="startDate">Start Date: (example 5-5-5555)</lable>
    <input type="text" class="userInput" id="startDate" name="startDate"><br><br>
    <lable for="qty">How many weeks/days to rent? (example: 5)</lable>
    <input type="text" class="userInput" id="qty" name="qty"><br><br>
    <div id="selectHolder">
    <lable for="payNow">Pay Now? (Yes/No)</lable>
    <select id="payNow" name="payNow">
        <option value="0">Yes</option>
        <option value="1">No</option>
    </select>
    <lable for="rentalType">Days or Weeks?</lable>
    <select id="rentalType" name="rentalType">
        <option value="0">Days</option>
        <option value="1">Weeks</option>
